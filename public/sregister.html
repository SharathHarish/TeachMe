<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <!-- CSS relative to student/ folder -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- Navbar Include -->
  <div id="navbar"></div>
  <script>
    fetch("../navbar.html")  <!-- relative path from student/ -->
      .then(r => r.text())
      .then(d => { document.getElementById("navbar").innerHTML = d; });
  </script>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Register</h2>
      <form id="regForm">
        <input type="text" id="rid" placeholder="Student ID" required>
        <input type="text" id="rname" placeholder="Full Name" required>
        <input type="text" id="rclass" placeholder="Class" required>
        <input type="email" id="remail" placeholder="Email" required>
        <input type="password" id="rpass" placeholder="Password" required>
        <button type="submit" class="btn-primary">Register</button>
      </form>
      <p style="margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- JS Modules relative to student/ folder -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/student/register.js"></script>

  <!-- Footer Include -->
  <div id="footer"></div>
  <script>
    fetch("../footer.html") <!-- relative path from student/ -->
      .then(r => r.text())
      .then(d => { document.getElementById("footer").innerHTML = d; });
  </script>
</body>
</html>
