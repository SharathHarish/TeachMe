<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(d => { document.getElementById("navbar").innerHTML = d; });
  </script>

    <div class="auth-container">
    <div class="auth-card">
      <h2>Register</h2>
      <form id="regForm">
        <input type="text" id="rid" placeholder="Student ID" required>
        <input type="text" id="rname" placeholder="Full Name" required>
         <input type="text" id="rclass" placeholder="Class" required>
        <input type="email" id="remail" placeholder="Email" required>
        <input type="password" id="rpass" placeholder="Password" required>
        <button type="submit" class="btn-primary">Register</button>
      </form>
      <p style="margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script type="module" src="assets/js/firebase/firebase.js"></script>
  <script type="module" src="assets/js/firebase/auth.js"></script>
  <script type="module" src="assets/js/student/register.js"></script>
<!-- Footer Include -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(r => r.text())
      .then(d => { document.getElementById("footer").innerHTML = d; });
  </script>
</body>
</html>
