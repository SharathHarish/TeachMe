<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(d => { document.getElementById("navbar").innerHTML = d; });
  </script>

  <!-- Dashboard -->
  <main class="admin-dashboard">
    <!-- Add Teacher -->
    <section class="card">
      <h2>âž• Add Teacher</h2>
      <form id="teacherForm" class="form">
        <input type="text" id="tname" placeholder="Teacher Name" required>
        <input type="text" id="tsubject" placeholder="Subject" required>
        <button type="submit" class="btn-primary">Add Teacher</button>
      </form>
    </section>

    <!-- Teacher List -->
    <section class="card">
      <h2>ðŸ“‹ Teacher List</h2>
      <input type="text" id="searchBar" placeholder="ðŸ” Search teacher..." class="search-input">
      <ul class="teacher-list" id="teacherList">
        <!-- Teachers will be loaded here -->
      </ul>
    </section>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
