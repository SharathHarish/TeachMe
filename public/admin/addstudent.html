<link rel="stylesheet" href="../assets/css/style.css">

<header class="navbar">
  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("anavbar.html")
      .then(r => r.text())
      .then(d => { document.getElementById("navbar").innerHTML = d; });
  </script>
</header>

<main class="dashboard">

  <h2>Students List</h2>

  <input type="text" id="filterTeacherId" placeholder="Enter Student ID" />
  <button id="filterBtn">Filter</button>
  <button id="resetBtn">Reset</button>

  <!-- All Students Table -->
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Class</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentsList"></tbody>
    </table>
  </div>

  <!-- Approved Students Table -->
  <h2>Approved Students</h2>
  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Class</th>
          <th>Phone</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="approvedList">
        <!-- Firebase will insert approved students here -->
        <tr>
          <td colspan="6">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<script type="module" src="../assets/js/admin/addstudents.js"></script>
<script type="module" src="../assets/js/firebase/logout.js"></script>

<footer class="footer">

</footer>
