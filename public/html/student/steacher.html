<link rel="stylesheet" href="../../css/style.css">

<header class="navbar">
  <div id="navbar"></div>
  <script>
    fetch("snavbar.html")
      .then(r => r.text())
      .then(d => { document.getElementById("navbar").innerHTML = d; });
  </script>
</header>

<main class="dashboard">

  <h2>Search Teachers</h2>

  <!-- Search / Filter Section -->
  <div class="auth-container">
    <div class="auth-card">

      <div class="filters">

        <!-- Name Search -->
        <input type="text" id="searchName" placeholder="Search by Teacher Name">

        <!-- Department Filter -->
        <select id="filterDepartment">
          <option value="">All Departments</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Science">Science</option>
          <option value="English">English</option>
          <option value="Computer Science">Computer Science</option>
          <option value="History">History</option>
          <option value="Arts">Arts</option>
        </select>

        <!-- Subject Filter -->
        <select id="filterSubject">
          <option value="">All Subjects</option>
          <option value="Algebra">Algebra</option>
          <option value="Calculus">Calculus</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Literature">Literature</option>
          <option value="Grammar">Grammar</option>
          <option value="Programming">Programming</option>
          <option value="History">History</option>
          <option value="Painting">Painting</option>
        </select>

        <button id="searchBtn" class="btn-primary">Search</button>
        <button id="resetBtn" class="btn-danger">Reset</button>

      </div>

    </div>
  </div>

  <h2>Results</h2>

  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Subject</th>
          <th>Email</th>
          <th>Experience</th>
          <th>Available Days</th>
        </tr>
      </thead>
      <tbody id="teachersList"></tbody>
    </table>
  </div>

</main>

<script type="module" src="../../js/steacher.js"></script>

<footer class="footer">
  &copy; 2025 School Management System
</footer>
