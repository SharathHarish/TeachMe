<script>
  if (!sessionStorage.getItem("userId")) {
alert("Session expired. Please login again.");
    window.location.replace("../login.html");
  }
</script>
<link rel="stylesheet" href="../assets/css/style.css">

<header class="navbar">
  <div id="navbar"></div>
  <script>
    fetch("snavbar.html")
      .then(r => r.text())
      .then(d => { document.getElementById("navbar").innerHTML = d; });
// Attach logout AFTER navbar exists
    if (window.attachLogoutHandler) window.attachLogoutHandler();
  </script>
</header>

<main class="dashboard">

  <div class="auth-container">
    <div class="auth-card">

      <!-- POPUP MODAL -->
      <div id="messagePopup" class="popup">
        <div class="popup-content">
          <h4>Send Message</h4>

          <textarea id="popupMessage" placeholder="Type your message..."></textarea>

          <div class="popup-buttons">
            <button id="popupSendBtn">Send</button>
            <button id="popupCloseBtn" class="closeBtn">Cancel</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</main>
